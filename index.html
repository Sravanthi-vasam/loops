<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // print 1-10 numbers
        console.log(" task-1 print 1 to 10 nums")
        for(i=1;i<=10;i++){
            console.log(i);
        }

        // print even nums from 1-20
        console.log(" task-2 print even nums from 0 to 20");
        for(i=1;i<=20;i++){
            if(i%2==0){
                console.log(i);
            }
        }

        // print multiples of 5 from 0 to 50
        console.log(" task-3 print multiples of 5 from 0 to 50");
        for(i=1;i<=50;i++){
            if(i%5==0){
                console.log(i);
            }
        }

        // task-4 print sum of nums from 1 to 100
        console.log(" task-4 print sum of nums from 1 to 100");
        let sum=0;
        for(i=1;i<=100;i++){
            sum+=Number(i);
        }
        console.log(sum);
       
        // task-5 print factorial of a given number 
         console.log(" task-5  factorial of a given number ");
         let n=+prompt("enter your factorial num");
         let fact=1;
         for(i=1;i<=n;i++){
            fact*=(i);
         }
         console.log(fact);

        // task-6 print numbers in reverse order 
         console.log(" task-6 numbers in reverse order"); 
         for(i=10;i>=1;i--){
            console.log(i);
         }

        // task-7 print Ascii Values 
         console.log(" task-7 Ascii Values"); 
         let string = prompt('Enter a character: ');
         let result = string.charCodeAt(0);
        console.log(`The ASCII value is: ${result}`);
         

    </script>
</body>
</html>
